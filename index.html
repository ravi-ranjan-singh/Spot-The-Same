<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <title>Spot The Same</title>
</head>
<body>
    <h1>Spot The Same Game!!!</h1>
    <div class="game-board" >
        <div class="row">
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
        </div>
        <div class="row">
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
        </div>
        <div class="row">
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
                <div class="game-card animated"><img src="" class="invisible animated flash infinite"></div>
        </div> 
    </div>
    <div class="win-message invisible">
        <h2 class="animated flash infinite slower">You Won</h2>
        <a href="#" class="animated pulse infinite">Play Again</a>
    </div>
    <div class="lost-message invisible">
        <h2 class="animated flash infinite slower">You Lost</h2>
        <a href="#" class="animated pulse infinite">Play Again</a>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
